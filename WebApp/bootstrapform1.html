<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
<input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">

<br>
<br>
<input class="form-control" type="text" placeholder="VSB" aria-label="Disabled input example" disabled>
<input class="form-control" type="text" value="BE" aria-label="Disabled input example" disabled readonly>

<br>
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>

  <br>

  <div class="mb-3">
    <label  class="form-label">Default file input example</label>
    <input class="form-control" type="file">
  </div>
  <div class="mb-3">
    <label  class="form-label">Multiple files input example</label>
    <input class="form-control" type="file"  multiple>
  </div>
  <div class="mb-3">
    <label  class="form-label">Disabled file input example</label>
    <input class="form-control" type="file" disabled>
  </div>
  <div class="mb-3">
    <label  class="form-label">Small file input example</label>
    <input class="form-control form-control-sm"  type="file">
  </div>
  <div>
    <label  class="form-label">Large file input example</label>
    <input class="form-control form-control-lg"  type="file">
  </div>

  <br>
  <br>

  <label  class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>
