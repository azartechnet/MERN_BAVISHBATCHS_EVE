<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#fadeOutButton").click(function(){
            $("#d1").fadeOut();
          });
          
          $("#fadeInButton").click(function(){
            $("#d2").fadeIn("slow");
          });
        });
    </script>
</head>
<body>
    <button id="fadeOutButton">Click Here to Fade Out</button>
    <button id="fadeInButton">Click Here to Fade In</button>
    <div id="d1" style="width: 70px; height: 70px; background-color: blue;"></div><br>
    <div id="d2" style="width: 70px; height: 70px; background-color: chartreuse;"></div>
</body>
</html>
