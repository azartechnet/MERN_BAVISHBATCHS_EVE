<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var pid=parseInt(prompt("Enter the pid is::"))
            var pname=prompt("Enter the pname is::")
            var price=prompt("Enter the price is::")
            var quantity=prompt("Enter the quantity is::")
            var total=parseInt(price)*parseInt(quantity)
            document.write("Your productId is::"+pid+"Your productname is::"+pname)
            document.write("Your Balance is::"+total)
        </script>
    </body>
</html>
