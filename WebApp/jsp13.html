<p id="d1"></p>
<p id="d2"></p>
<script>
    var num=parseInt(prompt("Enter the num value is::"))
    for(i=0;i<num;i++)
    {
        if(i%2==0)
        {
            document.getElementById("d1").innerHTML+="Its is Even"+i+"<br/>";
        }
        else
        {
            document.getElementById("d2").innerHTML+="Its is Odd"+i+"<br/>";
        }
    }
</script>
