Your Grade is::<h1 id="d1"></h1>
<script>
    var  m1=parseInt(prompt("Enter the m1 value is::"))
    if((m1>=90)||(m1<=89))
    {
       document.getElementById("d1").innerHTML="Grade-A"
    }
    else if((m1>=80)||(m1<=59))
    {
        document.getElementById("d1").innerHTML="Grade-B"
    }
    else if((m1>=60)||(m1<=49))
    {
        document.getElementById("d1").innerHTML="Grade-C"
    }
    else
    {
        document.getElementById("d1").innerHTML="Grade-D"
    }
</script>
